<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1"
    />
    <title>채팅방</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/chatroom.css" />

    <!-- Jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <!-- 헤더 import -->
    <script type="text/javascript">
      $(document).ready(function () {
        $("#includeHead").load("./header.html"); // 원하는 파일 경로를 삽입하면 된다
      });
    </script>
    <div id="includeHead"></div>
    <!-- end of 헤더 import -->

    <section>
      <div class="chatform">
        <div class="chat_wrap">
          <div class="header">채팅방</div>
          <div class="chat">
            <ul>
              <!-- 동적 생성 -->
            </ul>
          </div>
          <div class="input-div">
            <textarea placeholder="여기에 메세지를 작성하세요."></textarea>
          </div>

          <!-- format -->
          <div class="chat format">
            <ul>
              <li>
                <div class="sender">
                  <span></span>
                </div>
                <div class="message">
                  <span></span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- JAVASCRIPT -->
    <script src="js/chatroom.js"></script>

    <footer></footer>
  </body>
</html>
