<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1"
    />
    <title>로그인</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/login.css" />

    <!-- JAVASCRIPT -->
    <script src="js/login.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

    <!-- Jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- 헤더 import -->
    <script type="text/javascript">
      $(document).ready(function () {
        $("#includeHead").load("./header.html"); // 원하는 파일 경로를 삽입하면 된다
      });
    </script>
    <div id="includeHead"></div>
    <!-- end of 헤더 import -->

    <section>
      <div class="loginform">
        <h1>로그인</h1>
        <!-- KAKAO LOGIN -->
        <div class="login_img">
          <a href="javascript:kakaoLogin();">
            <img src="images/kakaotalk_img.png" alt="카카오계정 로그인" />
          </a>
          <!-- KAKAO LOGIN JAVASCRIPT -->
          <script src="js/kakaologin.js"></script>
        </div>
        <br />
        <form action="">
          <input type="text" class="id" id="id" placeholder="아이디" /><br />
          <input type="text" class="pw" id="pw" placeholder="암호" /><br />
          <input type="text" class="pw2" id="pw2" placeholder="암호 확인" />
          <br /><br />
          <input
            type="button"
            value="로그인"
            class="login"
            id="login"
            onclick="display()"
          />
        </form>
        <div id="result"></div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
