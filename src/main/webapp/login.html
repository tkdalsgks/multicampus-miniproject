<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1"
    />
    <title>로그인</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/angleup.css" />
    <link rel="stylesheet" href="css/sweetalert.min.css" />

    <!-- JAVASCRIPT -->
    <script src="js/login.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

    <!-- Jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <!-- 헤더 import -->
    <script type="text/javascript">
      $(document).ready(function () {
        $("#includeHead").load("./header.html");
      });
    </script>
    <div id="includeHead"></div>
    <!-- end of 헤더 import -->

    <section>
      <div class="loginform">
        <h1>로그인</h1>
        <!-- KAKAO LOGIN -->
        <div class="login_img">
          <a href="javascript:kakaoLogin();">
            <img src="images/kakaotalk_img.png" alt="카카오계정 로그인" />
          </a>
          <!-- KAKAO LOGIN JAVASCRIPT -->
          <script src="js/kakaologin.js"></script>
        </div>
        <br />
        <form action="">
          <input type="text" class="id" id="id" placeholder="아이디" /><br />
          <input type="password" class="pw" id="pw" placeholder="암호" /><br />
          <input type="password" class="pw2" id="pw2" placeholder="암호 확인" />
          <br /><br />
          <input
            type="button"
            value="로그인"
            class="login"
            id="login"
            onclick="display()"
          />
        </form>
        <div id="result"></div>
      </div>
    </section>
    <footer>
      <div class="angleup">
        <a href="#" title=”맨위로">
          <img src="images/angleup.png" alt="맨위로">
        </a>
      </div>
    </footer>
  </body>
</html>
