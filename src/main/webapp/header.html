<!-- header -->
<script>
  $(document).ready(function () {
    $("#logoimg").css({
      width: "250px",
    });

    $("#logo_font").css({
      fontSize: "30px",
      fontFamily: "'Architects Daughter', cursive",
      color: "rgb(230, 150, 80)",
    });

    $("#header, #nav").css({
      width: "1140px",
      height: "80px",
      margin: "0 auto",
    });

    $("#nav").css({
      display: "block",
    });

    $("#header h1").css({
      float: "left",
      paddingTop: "28px",
    });

    $("#header #headerlogin").css({
      float: "right",
    });

    $("#header #headerlogin li").css({
      float: "left",
      marginTop: "10px",
      marginLeft: "40px",
      lineHeight: "80px",
      fontSize: "20px",
    });

    $("#menu").css({
      display: "fixed",
      width: "1140px",
      height: "60px",
      margin: "0 auto",
      float: "right",
      borderTop: "0.5px solid gray",
      borderBottom: "0.5px solid gray",
    });

    $("#menu li").css({
      float: "left",
      marginLeft: "40px",
      lineHeight: "60px",
      fontSize: "20px",
    });

    $("#freeboard, #qboard").css({
      fontSize: "20px",
    });
  });
</script>
<!-- end of header -->
