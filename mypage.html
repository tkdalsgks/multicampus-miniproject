<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1"
    />
    <title>마이페이지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/mypage.css" />
    <link rel="stylesheet" href="css/angleup.css" />
    <link rel="stylesheet" href="css/sweetalert.min.css" />

    <!-- JAVASCRIPT -->
    <script src="js/chatbot.js"></script>
    <script src="js/mypage.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

    <!-- Jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- MATERIAL ICONS-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- 헤더 import -->
    <script type="text/javascript">
      $(document).ready(function () {
        $("#includeHead").load("./header.html"); // 원하는 파일 경로를 삽입하면 된다
      });
    </script>
    <div id="includeHead"></div>
    <!-- end of 헤더 import -->

    <section>
      <div class="mypage">
        <span class="material-icons">manage_accounts</span>
        <br />
        <form action="">
          <div class="label">아이디</div>
          <input type="text" class="infobox" />
          <br />
          <div class="label">이메일</div>
          <input type="text" class="infobox" />
          <br />
          <input type="button" value="회원정보 변경" class="infochange" id="infochange" />
          <br /><br />
          <div class="label">현재 비밀번호</div>
          <input type="text" class="infobox" />
          <br />
          <div class="label">새로운 비밀번호</div>
          <input type="text" class="infobox" /><br />
          <div class="label">비밀번호 확인</div>
          <input type="text" class="infobox" /><br />
          <input type="button" value="비밀번호 변경" class="infochange" id="pwchange" />
          <br /><br />
          <a href="javascript:secession();">
            <input type="button" value="회원탈퇴" class="infochange" id="secession" />
          </a>
          <!-- KAKAO SECESSION JAVASCRIPT -->
          <script src="js/kakaosecession.js"></script>
        </form>
      </div>
    </section>

    <footer>
      <div class="angleup">
        <a href="#" title=”맨위로">
          <img src="images/angleup.png" alt="맨위로">
        </a>
      </div>
    </footer>
  </body>
</html>
